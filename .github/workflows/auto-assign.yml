name: Auto Assign PR

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
    - name: Auto assign reviewers and assignees
      uses: kentaro-m/auto-assign-action@v1.2.5
      with:
        config: .github/assign.yml
        repo-token: ${{ secrets.GITHUB_TOKEN }}
